<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
</head>

<body>
    <div class="grid">
        <div class="left-column">
            <h2>HIGH SCORES</h2>
            <ol id="highScores"></ol>
            <div class="kerboard">
                <h2>Control Key</h2>
                <ul id="contorl-keys"></ul>
            </div>
        </div>
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Lines: <span id="lines">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <div class="next-box">
                    <p id="next-txt">ðŸ§©NextðŸ§©</p>
                    <canvas id="next" class="next"></canvas>
                    <p id="keep-txt">ðŸ§©KeepðŸ§©</p>
                    <canvas id="keep" class="keep"></canvas>
                </div>
            </div>
            <button id="play-btn" onclick=" play()" class="play-button">play</button>
            <button id="pause-btn" onclick="pause()" class="play-button">Pause</button>
        </div>
    </div>
    <form class="input-name">
        <h3>You got a highscore!</h3>
        <input type="text" class="name-txt" placeholder="Enter name">
    </form>

    <script type="text/javascript" src="src/constants.js"></script>
    <script type="text/javascript" src="src/board.js"></script>
    <script type="text/javascript" src="src/piece.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
</body>

</html>
